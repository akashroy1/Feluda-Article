<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset style="width: 400px;">
                <legend>Form</legend><br>
                Name : <input type="text"><br><br>
                Mobile Number : <input type="number"><br><br>
                Gender : <input type="radio" name="a">Male
                <input type="radio" name="a">Female<br><br>
                Contribution Type : <select>
                    <option selected>-select-</option>
                    <option>Book Upload</option>
                    <option>Story Upload</option>
                    <option>AudioBook Upload</option>
                </select>
                <br><br>
                Check-Box : <input type="checkbox">Bengali
                <input type="checkbox">English
                <input type="checkbox">Hindi <br><br>
                File Uploader : <input type="file"><br><br>
                CopyRight : <textarea type="textarea" cols="40" rows="6"></textarea>
                <br><br>
                Buttons : <input type="submit" value="Submit">
                <input type="reset" value="Cancel">
            </fieldset>
        </form>
    </body>
</html>
